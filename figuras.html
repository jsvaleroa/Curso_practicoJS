    <section>

        <h2>calcula el area y perimetro de un cuadrado</h2>

        <form action="">

            <label for="inputCuadrado">
                escribe cuanto mide cada lado del cuadrado
            </label>

            <input type="number" name="" id="inputCuadrado">

            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular perimetro
            </button>

            <button type="button" onclick="CalcularAreaCuadrado()">
                calcula el area
            </button>
        </form>

    </section>

    <section>

        <h2>calcula el area y perimetro de un circulo</h2>

        <form action="">

            <label for="inputCirculo">
                escribe cuanto mide el radio del circulo
            </label>

            <input type="number" name="" id="inputCirculo">

            <button type="button" onclick="calcularCircunferencia()">
                calcular circunferencia
            </button>

            <button type="button" onclick="CalcularAreaCirculo()">
                calcula el area del circuio
            </button>
        </form>

    </section>
